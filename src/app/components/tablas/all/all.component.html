<div class="container-fluid">
  <h2 class="text-center fw-bold py-4">Base de Datos - SignSync</h2>
  <div class="row">
    <!-- CONTENIDO -->
    <div class="col-md-12 bg-white rounded-3 p-3">
      <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
          <a class="nav-link active" href="/tablas/">Tablas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="/tablas/usuarios">Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/tablas/empresas">Empresas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/tablas/contratos">Contratos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/tablas/contratistas">Contratistas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/tablas/paquetes">Paquetes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="/tablas/documentos">Documentos</a>
        </li>
      </ul>

      <div class="table-container">
        <div class="container mt-4">
          <div class="row">
            <div class="col-12">
              <h2 class="text-center mb-4">Base de datos</h2>
            </div>
          </div>
          <div class="table-container">
            <div class="accordion" id="databaseAccordion">
              <!-- Card 1 -->
              <div class="card mb-3" *ngFor="let tabla of getKeys(tablasData); let i = index">
                <div class="card-header bg-withe text-dark d-flex justify-content-between align-items-center" [id]="'heading' + i" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" aria-expanded="false" [attr.aria-controls]="'collapse' + i">
                  <h6 class="mb-0">{{ tabla }}</h6>
                  <i class="fas fa-chevron-down"></i>
                </div>
                <div [id]="'collapse' + i" class="collapse" [attr.aria-labelledby]="'heading' + i" data-bs-parent="#databaseAccordion">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-6">
                        <h6>Columns:</h6>
                        <ul *ngFor="let columna of tablasData[tabla].columns">
                          <li>{{ columna.name }} - {{ columna.type }}</li>
                        </ul>
                      </div>
                      <div class="col-3">
                        <h6>Indexes:</h6>
                        <ul *ngFor="let columna of tablasData[tabla].indexes">
                          <li>{{ columna.name }} </li>
                        </ul>
                      </div>
                      <div class="col-3">
                        <h6>Foreign Keys:</h6>
                        <ul *ngFor="let columna of tablasData[tabla].foreign_keys">
                          <li>{{ columna.name }} </li>
                        </ul>
                      </div>
                    </div>

                  </div>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
